<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clínica - Login</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0e5e3a, #0c3b2e);
    }

    .login-container {
        background: white;
        width: 380px;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        text-align: center;
    }

    .login-container h2 {
        color: #0e5e3a;
        margin-bottom: 10px;
    }

    .login-container p {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
    }

    .input-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .input-group label {
        font-size: 14px;
        color: #333;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
        transition: 0.3s;
    }

    .input-group input:focus {
        border-color: #0e5e3a;
        outline: none;
    }

    .error {
        border: 1px solid red !important;
    }

    .btn-login {
        width: 100%;
        padding: 12px;
        background: #f57c00;
        border: none;
        border-radius: 30px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-login:hover {
        background: #e56d00;
    }

    .message {
        margin-top: 15px;
        font-size: 14px;
    }

    .success {
        color: green;
    }

    .fail {
        color: red;
    }

    .footer {
        margin-top: 25px;
        font-size: 12px;
        color: #999;
    }
</style>
</head>

<body>

<div class="login-container">
    <h2>Clínica</h2>
    <p>Sistema Interno da Clínica</p>

    <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Digite seu email">
    </div>

    <div class="input-group">
        <label>Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha">
    </div>

    <button class="btn-login" onclick="login()">Entrar</button>

    <div class="message" id="message"></div>

    <div class="footer">
        © 2026 RuizSTUDIOS
    </div>
</div>

<script>
    function login() {

    let email = document.getElementById("email").value;
    let senha = document.getElementById("senha").value;
    let message = document.getElementById("message");

    message.innerHTML = "";

    if(email === "" || senha === "") {
        message.innerHTML = "Preencha todos os campos.";
        message.className = "message fail";
        return;
    }

    // Procurar usuário no banco fake
    let usuarioEncontrado = usuarios.find(usuario => 
        usuario.email === email && usuario.senha === senha
    );

    if(usuarioEncontrado) {

        // Salvar no localStorage
        localStorage.setItem("usuarioLogado", JSON.stringify(usuarioEncontrado));

        message.innerHTML = "Login realizado com sucesso!";
        message.className = "message success";

        setTimeout(() => {
            window.location.href = "dashboard.html";
        }, 1000);

    } else {
        message.innerHTML = "Email ou senha inválidos.";
        message.className = "message fail";
    }
}
    const usuarios = [
    {
        email: "admin@ruiz.com",
        senha: "123",
        perfil: "admin",
        nome: "Carla"
    },
    {
        email: "recepcao@ruiz.com",
        senha: "123",
        perfil: "recepcao",
        nome: "Ana"
    },
    {
        email: "fisio@ruiz.com",
        senha: "123",
        perfil: "fisio",
        nome: "João"
    }
];

</script>

</body>
</html>
